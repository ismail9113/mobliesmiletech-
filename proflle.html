<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom css -->
    <!-- <link rel="stylesheet" href="css/profile.css"> -->
    <link rel="stylesheet" href="css/profile.css">

    <title>Profile</title>
</head>

<body>
    <div class="bg">
        <img src="img/background-profile.png" alt="bg">
    </div>

    <div class="container">
        <div class="img__profile">
            <img src="img/profile-pic.png" alt="profile">
            <div class="name">Ismail ansari</div>
            <div class="id">ID 12012010</div>
        </div>

        <div class="item">
            <img src="img/Profile.png" alt="profile">
            <span>My Profile</span>
            <div class="icon">
                <img src="img/chevron-right.png" alt="more">
            </div>
        </div>
        <div class="item">
            <img src="img/Wallet.png" alt="Wallet.png">
            <span>Saldo</span>
            <div class="icon">
                <img src="img/chevron-right.png" alt="more">
            </div>
        </div>
        <div class="item">
            <img src="img/map-pin.png" alt="map-pin.png">
            <span>Address</span>
            <div class="icon">
                <img src="img/chevron-right.png" alt="more">
            </div>
        </div>
        <div class="item">
            <img src="img/Notification.png" alt="Notification.png">
            <span>Notification</span>
            <div class="icon">
                <img src="img/chevron-right.png" alt="more">
            </div>
        </div>
        <div class="item">
            <img src="img/Setting.png" alt="Setting.png">
            <span>Settings</span>
            <div class="icon">
                <img src="img/chevron-right.png" alt="more">
            </div>
        </div>
        <div class="item__logout">
            <img src="img/log-out.png" alt="log-out">
            <span>Logout</span>
            <div class="icon">
                <img class="logout" src="img/chevron-right.png" alt="more">
            </div>
        </div>
    </div>
</body>

</html>
